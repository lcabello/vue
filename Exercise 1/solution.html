<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
  </meta>
  <body>
    <div id="exercise">
       <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p v-once>VueJS is pretty cool - {{ name }} ({{ age }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p> {{ age * 3 }}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{ random() }}</p>
       <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img style="width:100px;height:100px" v-bind:src="imageLink">
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" v-bind:value="name" @change="myName">
      </div>
    </div>
    <script src="../vue.js"></script>
    <script>
      new Vue ({
        el: '#exercise',
        data () {
          return {
            name: 'Luis',
            age: '33',
            imageLink: 'https://cdn-images-1.medium.com/fit/c/100/100/1*V5WDgkO-eJBtVZNoAM4rCQ.png'
          }
        },
        methods: {
          random: function () {
            return Math.random();
          },
          myName: function (ev) {
            this.name = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Example in Vue.js</title>
  </meta>
  <body>
    <div id="app">
      <button @click="counter++">Increase</button>
      <button @click="counter--">Decrease</button>
      <button @click="secondCounter++">Increase Second</button>
      <p> Counter {{ counter }} - Second Counter {{ secondCounter }}</p>
      <p>Result {{ result () }} - Output {{ output }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            counter: 0,
            secondCounter: 0
          }
        },
        computed: {
          output: function () {
            console.log('Computed');
            return this.counter > 5
              ? 'Greater than 5'
              : 'Smaller than 5';
          }
        },
        methods: {
          result: function () {
            console.log('Method');
            return this.counter > 5
              ? 'Greater than 5'
              : 'Smaller than 5';
          }
        }
      });
    </script>
  </body>
</html>

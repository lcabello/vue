<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Conditionals</title>
  </meta>
  <body>
    <div id="app">
      <p v-if="show">You can see me!</p>
      <p v-else>Now you see me</p>
      <button @click="show = !show">Swticher</button>
      <p>Do you also see me?</p>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            show: true
          }
        }
      });
    </script>
  </body>
</html>

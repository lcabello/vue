<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeName">
      <!--Other option is @input=changeName-->
      <h1 v-once>Hello {{ name }}</h1>
      <p>{{ welcome() }}  <a v-bind:href="link" target="_blank">VueJs</a></p>
      <p v-html="finalLink"></p>
      <button @click="increaseCounter(6, $event)">Click me</button>
      <p> {{ counter }}</p>
      <p v-on:mousemove="getCoordinates">
        Coordinates {{ x }} {{ y }} -
        <span @mousemove.stop> DEAD SPOT </span>
      </p>
      <!--Working with v-model-->
      <input type="text" v-model="name">
      <p>{{name}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            name: "world!",
            link: 'https://vuejs.org/v2/guide/',
            finalLink: '<a href="http://google.com" target="_blank">Google</a>',
            counter: 0,
            x: 0,
            y: 0
          }
        },
        methods: {
          changeName: function (ev) {
            this.name = event.target.value;
          },
          welcome: function () {
            //It only can return a value that can be rendered in the dom
            return 'Welcome to this introduction to'
          },
          increaseCounter: function (step, ev) {
            this.counter += step;
          },
          getCoordinates: function (ev) {
            this.x = ev.clientX;
            this.y = ev.clientY;
          }
        }
      });
    </script>
  </body>
</html>

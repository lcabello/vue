<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeName">
      <!--Other option is @input=changeName-->
      <h1>Hello {{ name }}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            name: "world!"
          }
        },
        methods: {
          changeName: function (ev) {
            this.name = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>

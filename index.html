<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>
  <body>
    <div id="app">
      <h1>Hello {{ name }}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            name: "world!"
          }
        }
      });
    </script>
  </body>
</html>

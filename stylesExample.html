<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Example in Vue.js</title>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
        display: inline-block;
        margin: 10px;
      }

      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }

      .green {
        background-color: green;
      }
    </style>
  </meta>
  <body>
    <div id="app">
      <div
        class="demo"
        @click="attachRed = !attachRed"
        :class="divClasses"
      ></div>
      <div class="demo"></div>
      <div class="demo"></div>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            attachRed: false
          }
        },
        computed: {
          divClasses: function () {
            return {
              red: this.attachRed,
              blue: !this.attachRed
            }
          }
        }
      });
    </script>
  </body>
</html>
